<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>single-variable-algebra Playground</title>
    <style>
      html {
        margin: 1.4vh;
        background-color: #eee;
      }
      * {
        margin: 0px;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        flex-direction: column;
        height: 89.8vh;
      }
      .box {
        width: 100%;
      }
      .box-1 {
        flex: 1;
      }
      .box-2 {
        background-color: lightblue;
        flex: 1;
      }
      @media (min-width: 768px) {
        .container {
          flex-direction: row;
        }
        .box {
          height: 100%;
          width: 50%;
        }
      }
      textarea {
        width: 100%;
        height: 100%;
        resize: none;
        padding: 5px;
        font-style: Consolas;
      }
      button {
        background-color: #04AA6D;
        border: none;
        color: white;
        height: 4vh;
        padding: 0px 2vh;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 2vh;
        cursor: pointer;
        border-radius: 0.5vh;
      }
      button:hover {
        color: #eee;
      }
    </style>
  </head>
  <body>
    <div style="width:100%;height:6vh;"><button style="float:left"><b>RUN &#9654;</b></button> <button onclick="document.location='https://github.com/772/single-variable-algebra-compiler'" style="float:right;background-color:black"><b>Git Repository</b></button></div>
    <div class="container">
      <div class="box box-1"><textarea>FOO(x)=4</textarea></div>
      <div class="box box-2"><textarea disabled></textarea></div>
    </div>
  </body>
</html>
